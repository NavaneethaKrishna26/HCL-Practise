<!DOCTYPE html>
<html>
  <head>
    <title>RPS</title>
  </head>
  <body>
    <button
      onclick="
       playMove('rock')
     "
    >
      Rock
    </button>
    <button onclick="playMove('paper')">Paper</button>
    <button onclick="playMove('scissors')">Scissor</button>


    <p class="result"></p>
    <p class="comparsion"></p>
    <p class="score"></p>


    <button onclick="
    score.wins=0;
    score.loses=0;
    score.ties=0;
    localStorage.removeItem('score');
    document.querySelector('.score').innerHTML=`Wins: ${score.wins} Loses: ${score.loses} Ties: ${score.ties}`;
    ">
        Reset
    </button>






    <script>
      const score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        loses: 0,
        ties: 0,
      };
      document.querySelector('.score').innerHTML=`Wins: ${score.wins} Loses: ${score.loses} Ties: ${score.ties}`;
      function playMove(playermove) {
        let computerMove = findComputerMove();
        let result = "";
        if (playermove === "rock") {
          if (computerMove === "rock") {
            result = "Tie.";
          } else if (computerMove === "scissors") {
            result = "You win.";
          } else {
            result = "You Lose.";
          }
        } else if (playermove === "paper") {
          if (computerMove === "paper") {
            result = "Tie.";
          } else if (computerMove === "rock") {
            result = "You win.";
          } else {
            result = "You Lose.";
          }
        } else if (playermove === "scissors") {
          if (computerMove === "scissors") {
            result = "Tie.";
          } else if (computerMove === "paper") {
            result = "You win.";
          } else {
            result = "You Lose.";
          }
        }
        if (result === "You win.") {
          score.wins += 1;
        } else if (result === "You Lose.") {
          score.loses += 1;
        } else if (result === "Tie.") {
          score.ties += 1;
        }
        document.querySelector('.result').innerHTML=result;
        document.querySelector('.comparsion').innerHTML=`You ${playermove} -${computerMove} Computer`;
        document.querySelector('.score').innerHTML=`Wins: ${score.wins} Loses: ${score.loses} Ties: ${score.ties}`;
        localStorage.setItem("score",JSON.stringify(score));
        return;
      }
      function findComputerMove() {
        let random = Math.random();
        let computerMove = "";
        if (random >= 0 && random < 1 / 3) {
          computerMove = "rock";
        } else if (random >= 1 / 3 && random < 2 / 3) {
          computerMove = "paper";
        } else {
          computerMove = "scissors";
        }
        return computerMove;
      }
    </script>
  </body>
</html>
