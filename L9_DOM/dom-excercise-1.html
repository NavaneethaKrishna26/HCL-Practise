    <!DOCTYPE html>
    <html>
    <head>
        <title>DOM</title>
    </head>
    <body>
        <p>YouTube Subscribe Button</p>
        <button class="subscribe" onclick="sub()">Subscribe</button>
        <br />
        <br />
        <p>Rock Paper Scissors</p>
        <a href="./rps.html">Click here</a>
        <br />
        <br />
        <p>Amazon Shipping Calculator</p>
        <p>Orders under $40 = +$10 shipping.</p>
        <p>Orders over $40 = FREE shipping.</p>
        <input class="input" type="text" placeholder="Cost of order" />
        <button onclick="cal()">Calculate</button>
        <p class="sums"></p>
        <script>
            function cal(){
                
                let val=Number(document.querySelector('.input').value);
                if(val<40){
                    val+=10;
                }
                document.querySelector('.sums').innerHTML=`$ ${val}`

            }
        function sub() {
            const it = document.querySelector(".subscribe").innerHTML;
            if (it === "Subscribe") {
            document.querySelector(".subscribe").innerHTML = "Subscribed";
            } else {
            document.querySelector(".subscribe").innerHTML = "Subscribe";
            }
        }
        </script>
    </body>
    </html>
