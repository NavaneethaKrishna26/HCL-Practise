    <!DOCTYPE html>
    <html>
        <head>
            <title>Calulator</title>
            <style>
                button{
                    width: 50px;
                    height: 30px;
                    border-radius: 20px;
                    border: none;
                    background-color: cadetblue;
                }
            </style>
        </head>
        <body>
            <p>Calculator</p>
            <p>
                <button onclick="
                    calculate('1')

                   calculate('clear')
                    ">Clear</button>

                let calculation='';
                function calculate(value){
                    if(value==='1'){
                        calculation=calculation+'1';
                        console.log(calculation);
                    }
                    else if(value==='2'){

                        console.log(calculation);

                        calculation=calculation+'6';

                    }
                    else if(value==='7'){
                        calculation=calculation+'7';
                        console.log(calculation);
                    }
                    else if(value==='8'){
                        calculation=calculation+'8';
                        console.log(calculation);
                    }
                    else if(value==='9'){
                        calculation=calculation+'9';
                        console.log(calculation);
                    }
                     else if(value==='0'){
                        calculation=calculation+'0';
                        console.log(calculation);
                    }

                        calculation=calculation+'.';
                        console.log(calculation);

                    else if(value==='+'){
                        calculation=calculation+'+';
                        console.log(calculation);

                        console.log(calculation);

                    }
                    else if(value==='/'){

                    }
                    else if(value==='='){

                    console.log(val);
                    calculation=val;
                    }else if(value==='clear'){

                }
