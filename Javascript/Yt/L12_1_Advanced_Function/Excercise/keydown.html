<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <p class="p" style="font-size: xx-large;"></p>
    <script>
        document.body.addEventListener('keydown',(event)=>{
            document.querySelector('.p').innerHTML=event.key;
        })
    </script>
</body>
</html>
