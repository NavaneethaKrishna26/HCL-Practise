            <!DOCTYPE html>
            <html>
                <head>
                    <title>Calulator</title>
                    <style>
                        .calc{
                            font-size: larger;
                            text-align: center;
                            font-weight: bold;
                            color: white;
                            
                        }
                        .div{
                            background-color:gray;
                            width:fit-content;
                            padding: 20px;
                            border-radius: 20px;
                        }
                        button{
                            font-size: medium;
                            width: 50px;
                            height: 30px;
                            border-radius: 20px;
                            border: none;
                            background-color: white
                        }
                    </style>
                </head>
                <body>
                    <div class="div">
    <p class="calc">Calculator</p>
                    <p>
                        <button onclick="
                            calculate('1')
                            ">1</button>
                        <button onclick="
                            calculate('2')
                            ">2</button>
                        <button
                        onclick="
                        calculate('3')
                            ">3</button>
                        <button onclick="
                            calculate('+')
                            ">+</button>
                    </p>

                    <p>
                        <button onclick="
                            calculate('4')
                            ">4</button>
                        <button onclick="
                            calculate('5')
                            ">5</button>
                        <button onclick="
                            calculate('6')
                            ">6</button>
                        <button onclick="
                            calculate('-')
                            ">-</button>
                    </p>


                    <p>
                        <button onclick="
                        calculate('7')
                            ">7</button>
                        <button onclick="
                        calculate('8')
                            ">8</button>
                        <button onclick="
                        calculate('9')
                            ">9</button>
                        <button onclick="
                        calculate('*')
                            ">*</button>
                    </p>

                    <p>
                        <button onclick="
                            calculate('0')
                            ">0</button>
                        <button onclick="
                        calculate('.')
                            ">.</button>
                        <button onclick="
                            calculate('/')
                            ">/</button>
                        <button onclick="
                        calculate('=')
                            ">=</button>
                    </p>

                    <button onclick="
                        calculate('clear')
                            ">Clear</button>
                    <p class="para"></p>
                    </div>
                
                    

                    <script>
                        let calculation='';
                        function calculate(value){
                            if(value==='1'){
                                calculation=calculation+'1';
                            show();
                            }
                            else if(value==='2'){
                                calculation=calculation+'2';
                                show();
                            }
                            else if(value==='3'){
                                calculation=calculation+'3';
                                show();
                            }
                            if(value==='4'){
                                calculation=calculation+'4';
                                show();
                            }
                            else if(value==='5'){
                                calculation=calculation+'5';
                                show();
                            }
                            else if(value==='6'){
                                calculation=calculation+'6';
                                show();
                            }
                            else if(value==='7'){
                                calculation=calculation+'7';
                            show();
                            }
                            else if(value==='8'){
                                calculation=calculation+'8';
                            show();
                            }
                            else if(value==='9'){
                                calculation=calculation+'9';
                            show();
                            }
                            else if(value==='0'){
                                calculation=calculation+'0';
                                show();
                            }
                            else if(value==='.'){
                                calculation=calculation+'.';
                                show();
                            }
                            else if(value==='+'){
                                calculation=calculation+'+';
                                show();
                            }
                            else if(value==='*'){
                                calculation=calculation+'*';
                                show();
                            }
                            else if(value==='-'){
                                calculation=calculation+'-';
                                show();
                            }
                            else if(value==='/'){
                                calculation=calculation+'/';
                                show();
                            }
                            else if(value==='='){
                                let val=eval(calculation);
                            
                            document.querySelector(".para").innerHTML=val
                            calculation=val;
                            }else if(value==='clear'){
                                calculation='';
                            document.querySelector(".para").innerHTML='';
                            show();
                            }

                        }  
                        function show(){
                            document.querySelector(".para").innerHTML=calculation;
                        }
                    </script>
                </body>
            </html>
